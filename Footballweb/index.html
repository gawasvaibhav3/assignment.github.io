<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="setup()">
    
    <div id="ground">
        <img src="ground.jpg">
    </div>

    <div id="track">
        <div id="panel">
            <button id="btn-start" onclick="start()">START</button>
            <button id="btn-stop" onclick="stop()">STOP</button>
        </div>
    </div>
    <div id="pic1">
        <img src="sample1.jpg" width=150px; height=150px;>
    </div>
    <div id="pic2">
        <img src="sample2.jpg" width=150px; height=150px;>
    </div>
    <div id="ball">
        <img src="ball.jpg" width=100px; height=100px;>
    </div>
    
<script src="./scripts.js" type="text/javascript"></script>
</body>
</html>
